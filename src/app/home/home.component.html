      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="heading text-center">
          <h2>Statistics</h2>
        </div>
        <div class="pieData">
          <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          [legend]= true
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"
          width="400px"
          height="400px"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="heading text-center">
          <h2>Table</h2>
        </div>
        <h3>Data Table</h3>
        <div class="data-table">
        <table class="table table-striped">
          <tr *ngFor="let d of data">
            <td>{{d.area}}</td>
            <td>{{d.connections}}</td>
            <td>{{d.money}}</td>
          </tr>
        </table>
      </div>
      </div>
    </div>
  </div>
