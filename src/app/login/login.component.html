<div class="container">
    <div class="login-box">
      <h2>Login Here</h2>
      <div class="row">
        <label>Username</label>
        <input type="text" [(ngModel)]="userName" class="form-control">
      </div>
      <div class="row">
        <a routerLink="/dashboard">
          <button class="btn btn-primary">
            Login
          </button>
        </a>
      </div>
    </div>
  </div>
